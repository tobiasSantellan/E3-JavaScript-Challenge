<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container-principal">
        <h1>Ingresa un numero para determinar tu pizza.</h1>
        <img src="img/pizza.png" alt="" width="300px" height="200px">
        <form class="form">
            <div class="container-secundario">
                <img src="img/lupa.svg" alt="lupa">
                <input type="number" placeholder="Ingresa un numero" class="input-number" id="input" required>
                
            </div>
            <input type="submit" class="submit-btn">
        </form>
        <small class="form-error"></small>
        <div class="container-generador">
        </div>
    </section>
   
    <script src="index.js"></script>
</body>
</html>
